name: Run Tests
description: Install test dependencies and run pytest with coverage.

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get minimum Python version
      id: python-version
      uses: ./.github/actions/get-min-python-version

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ steps.python-version.outputs.min_python_version }}

    - name: Install dependencies and run tests
      shell: bash
      run: |
        bash "${GITHUB_ACTION_PATH}/run-tests.sh"
