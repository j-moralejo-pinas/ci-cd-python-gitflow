name: Run Tests
description: Install test dependencies and run pytest with coverage.

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies and run tests
      shell: bash
      run: |
        bash "${GITHUB_ACTION_PATH}/run-tests.sh"
