name: Code Quality
description: Install code quality dependencies and run pydoclint, ruff check, and pyright.

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install code-quality deps and run checks
      shell: bash
      run: |
        bash "${GITHUB_ACTION_PATH}/run-code-quality.sh"
